apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  namespace: sample-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
      - name: sample-api
        image: your-dockerhub-user/sample-api:latest
        ports:
        - containerPort: 80
